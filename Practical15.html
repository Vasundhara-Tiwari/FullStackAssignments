<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/practical15.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="box" id="box1">
        <div class="create_account">
            <div>Create Account</div>
        </div>
        <form class="form" id="form">
            <div class="formstyle">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your name">
                <i class="fa fa-exclamation"></i>
                <i class="fa fa-check-circle"></i>
                <h5 style="margin-top: 0px;margin-left: 28px;">Error Msg</h5>
            </div>
            <div class="formstyle">
                <br><label>Email</label>
                <input type="text" name="" id="email" placeholder="Enter your email">
                <i class="fa fa-exclamation"></i>
                <i class="fa fa-check-circle"></i>
                <h5 style="margin-top: 0px;margin-left: 28px;">Error Msg</h5>
            </div>
            <div class="formstyle">

                <br><label>Password</label>
                <input type="Password" name="" id="password" placeholder="Enter Password">
                <i class="fa fa-exclamation"></i>
                <i class="fa fa-check-circle"></i>
                <h5 style="margin-top: 0px;margin-left: 28px;">Error Msg</h5>
            </div>
            <div class="formstyle">

                <br><label>Confirm Password</label>
                <input type="Password" name="" id="confirmPassword" placeholder="Confirm Password">
                <i class="fa fa-exclamation"></i>
                <i class="fa fa-check-circle"></i>
                <h5 style="margin-top: 0px;margin-left: 28px;">Error Msg</h5>
            </div>
            <button class="submit">Submit</button>
        </form>

    </div>
    </div>
    <script src="./scripts/practical15.js"></script>

</body>

</html>
