<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - Counter</title>
    <link rel="stylesheet" href="./css/practical14.css">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="heading">
            Javascript - Counter
        </div>
        <div class="content-parent">
            <div class="content">
                <div class="content-child">
                    <button id="minus-button" class="dec" onclick="decrease()"><i class="fas fa-minus"></i></button>
                    <span id="value">0</span>
                    <button id="plus-button" class="inc" onclick="increase()"><i class="fas fa-plus"></i></button>
                </div>

            </div>
        </div>
    </div>
    <script src="./scripts/practical14.js"></script>
</body>

</html>
